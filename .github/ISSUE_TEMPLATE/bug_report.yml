name: Bug Report
description: Report a bug or issue with an addon
title: "[BUG] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us resolve the issue.

  - type: dropdown
    id: addon
    attributes:
      label: Addon
      description: Which addon is this bug report for?
      options:
        - Bluetooth WiFi Setup
        - CAN to MQTT Bridge
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Addon Version
      description: What version of the addon are you running?
      placeholder: "e.g., 1.0.0"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: Clear and concise description of the bug
      placeholder: What happened? What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Configure '...'
        3. Start addon
        4. See error
    validations:
      required: true

  - type: textarea
    id: config
    attributes:
      label: Addon Configuration
      description: Your addon configuration (remove sensitive information like passwords)
      placeholder: |
        ```yaml
        # Paste your config.yaml here
        ```
      render: yaml

  - type: textarea
    id: logs
    attributes:
      label: Addon Logs
      description: Relevant log output from the addon
      placeholder: |
        ```
        Paste logs here
        ```
      render: shell

  - type: markdown
    attributes:
      value: "You can find your Home Assistant Version and Hardware information under **Settings > System > Repairs > (â‹®) > System Information**."

  - type: input
    id: ha-version
    attributes:
      label: Home Assistant Version
      description: What version of Home Assistant are you running?
      placeholder: "e.g., 2024.10.0"
    validations:
      required: true

  - type: input
    id: hardware
    attributes:
      label: Hardware
      description: What hardware are you using?
      placeholder: "e.g., Raspberry Pi 5, Generic x86"
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem
      placeholder: Screenshots, workarounds, related issues, etc.
