# Home Assistant add-on: LibreCoach
name: "LibreCoach"
version: "1.0.9"
slug: "librecoach"
description: "LibreCoach: For controlling and monitoring RV systems"
url: "https://librecoach.com"
maintainer: "Ted Lanham <Backroads4Me@gmail.com>"
arch:
  - aarch64
  - amd64
  - armv7
startup: services
boot: auto
init: true
hassio_api: true
hassio_role: manager
homeassistant_api: true
privileged:
  - NET_ADMIN
  - NET_RAW
host_network: true
host_dbus: true
devices:
  - /dev/bus/usb
uart: true
map:
  - share:rw
options:
  confirm_nodered_takeover: false
  mqtt_user: "librecoach"
  mqtt_pass: "One23four"
  mqtt_topic_raw: "can/raw"
  mqtt_topic_send: "can/send"
  mqtt_topic_status: "can/status"
  can_interface: "can0"
  can_bitrate: "250000"
  mqtt_host: "core-mosquitto"
  mqtt_port: 1883
  debug_logging: false
  victron_enabled: false
  ble_enabled: true
  microair_enabled: false
  microair_password: ""
  microair_email: ""
  ble_scan_interval: 30
  beta_enabled: false
schema:
  confirm_nodered_takeover: bool
  mqtt_user: str
  mqtt_pass: password
  mqtt_topic_raw: str
  mqtt_topic_send: str
  mqtt_topic_status: str
  can_interface: str
  can_bitrate: list(125000|250000|500000|1000000)
  mqtt_host: str?
  mqtt_port: "int(1,65535)?"
  debug_logging: bool
  victron_enabled: bool
  ble_enabled: bool
  microair_enabled: bool
  microair_password: password?
  microair_email: str?
  ble_scan_interval: "int(10,300)"
  beta_enabled: bool
image: ghcr.io/backroads4me/{arch}-librecoach-beta
