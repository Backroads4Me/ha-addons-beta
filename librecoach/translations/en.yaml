configuration:
  victron_enabled:
    name: "Enable Victron Integration"
    description: "Enables integration with Victron Energy systems via MQTT. Requires a GX device with MQTT enabled. See the full online documentation for more details."
  microair_enabled:
    name: "Enable Micro-Air EasyTouch Thermostat Integration"
    description: "Enables support for Micro-Air EasyTouch RV thermostats via Bluetooth."
  microair_email:
    name: "Micro-Air Account Email"
    description: "Email address used for your Micro-Air EasyTouch account (required if password is set)."
  microair_password:
    name: "Micro-Air Account Password"
    description: "Password for your Micro-Air EasyTouch account (required for some devices)."
  beta_enabled:
    name: "Enable Beta Testing"
    description: "Enables experimental beta features. Use at your own risk."
  debug_logging:
    name: "Enable Debug Logging"
    description: "Enables detailed debug logging for troubleshooting."
  confirm_nodered_takeover:
    name: "Allow Node-RED Overwrite (Initial install config only)"
    description: "Allows LibreCoach to overwrite your existing Node-RED flows. WARNING: This will delete your current flows!"
  prevent_flow_updates:
    name: "Prevent Flow Updates (Safe Install)"
    description: "Enable this to PRESERVE your customized flows during add-on updates. On new installations, this allows LibreCoach to manage Node-RED without overwriting your existing flows, bypassing the takeover confirmation."
  mqtt_host:
    name: "MQTT Broker Host"
    description: "Hostname or IP address of the MQTT broker (defaults to core-mosquitto)."
  mqtt_port:
    name: "MQTT Broker Port"
    description: "Port number for the MQTT broker (defaults to 1883)."
  mqtt_user:
    name: "MQTT User"
    description: "Username for MQTT authentication."
  mqtt_pass:
    name: "MQTT Password"
    description: "Password for MQTT authentication."
  mqtt_topic_raw:
    name: "CAN Raw Topic"
    description: "MQTT topic for publishing raw CAN frames."
  mqtt_topic_send:
    name: "CAN Send Topic"
    description: "MQTT topic for sending CAN frames."
  mqtt_topic_status:
    name: "CAN Status Topic"
    description: "MQTT topic for publishing CAN interface status."
  can_interface:
    name: "CAN Interface"
    description: "System interface name for the CAN adapter (e.g., can0)."
  can_bitrate:
    name: "CAN Bitrate"
    description: "Bitrate for the CAN bus connection."
